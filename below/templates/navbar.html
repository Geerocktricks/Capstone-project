    <a href="#default" id="logo">Smart <span style="color:rgb(70, 170, 107);">Shopping</span></a> <br> <br> <br> <br> 
    <div class="navbar-left">
        <h3 id="intro">No time to go for shopping? <br> No problem</h3>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Enter your location" aria-label="Search">

        </form>

  <style>
      /* Create a sticky/fixed navbar */
#navbar {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 90px 10px; /* Large padding which will shrink on scroll (using JS) */
  transition: 0.4s; /* Adds a transition effect when the padding is decreased */
  position: fixed; /* Sticky/fixed navbar */
  width: 100%;
  top: 0; /* At the top */
  z-index: 99; 
  box-shadow: 0 1px 5px 1px rgba(0, 0, 0, .4);
}

/* Style the navbar links */
#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo */
#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
  margin-left: 70px;
}

/* Links on mouse-over */
#navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link */
#navbar a.active {
  background-color: rgb(54, 168, 118);
  color: white;
}

/* Display some links to the right */
#navbar-right {
  float: right;
  margin-right: 70px;
}
.navbar-left{
    float: left;
    padding: 10px;
    margin-left: 70px;
}
h3{
    transition: 0.4s;
}
input{
    width: 300px;
}
/* Add responsiveness - on screens less than 580px wide, display the navbar vertically instead of horizontally */
@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important; /* Use !important to make sure that JavaScript doesn't override the padding on small screens */
  }
  #navbar-right {
    float: none;
  }
}
  </style>
  <script>
      window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "10px ";
    document.getElementById("navbar").style.height = "70px";
    document.getElementById("logo").style.fontSize = "25px";
    document.getElementById("intro").style.display = "none";
    document.getElementById("search").style.width = "400px";
    // document.getElementById("search").style.margin = "30px 10px";
  } else {
    document.getElementById("navbar").style.padding = "80px 10px";
    document.getElementById("navbar").style.height = "400px";
    document.getElementById("logo").style.fontSize = "35px";
    document.getElementById("intro").style.display = "block";
    document.getElementById("search").style.width = "300px";
  }
}
  </script>
