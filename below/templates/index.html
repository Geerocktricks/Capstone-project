{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}

<br>
<br>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<div id="demo" class="carousel slide" data-ride="carousel" style="margin-top:130px;">

  <!-- Indicators -->
  <ul class="carousel-indicators" style="margin-top:-300px;">
    <li data-target="#demo" data-slide-to="0" class="active" style="height:20px;width:20px;border-radius:50%;border:1px solid rgb(39, 155, 114);"></li>
    <li data-target="#demo" data-slide-to="1" style="height:20px;width:20px;border-radius:50%;background-color:#e3e3e3;border:1px solid rgb(39, 155, 114);"></li>
    <li data-target="#demo" data-slide-to="2" style="height:20px;width:20px;border-radius:50%;background-color:#e3e3e3;border:1px solid rgb(39, 155, 114);"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://scontent.fnbo2-1.fna.fbcdn.net/v/t1.0-9/55554463_1103332249838554_4291093871154167808_n.jpg?_nc_cat=100&_nc_ht=scontent.fnbo2-1.fna&oh=b67a26bec0d38709ff330f2e359fd55a&oe=5D484C9F" alt="Hero1">
    </div>
    <div class="carousel-item">
      <img src="https://scontent.fnbo2-1.fna.fbcdn.net/v/t1.0-9/55759917_1103332223171890_8729744358829457408_n.jpg?_nc_cat=102&_nc_ht=scontent.fnbo2-1.fna&oh=22ea0d5eba550d40812d2e3ae2aeb123&oe=5D071F0C" alt="Hero2">
    </div>
    <div class="carousel-item">
      <img src="https://scontent.fnbo2-1.fna.fbcdn.net/v/t1.0-9/55882261_1103332239838555_6648247136666255360_n.jpg?_nc_cat=104&_nc_ht=scontent.fnbo2-1.fna&oh=931e6a59a7c7a7f235e4d7dcf07dbe5f&oe=5D127F9E" alt="Hero3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon btn btn-success" style="height:50px; width:50px;background-color:green; padding: 10px;"></span>
  </a>

</div>
